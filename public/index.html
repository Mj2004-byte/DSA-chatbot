 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSA Chatbot ðŸ¤–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 80vh;
      min-height: 600px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 24px 32px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
      pointer-events: none;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(79, 70, 229, 0.3);
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: rgba(79, 70, 229, 0.5);
    }

    .msg {
      max-width: 85%;
      padding: 16px 20px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      position: relative;
      animation: messageSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      word-wrap: break-word;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .msg.bot {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      align-self: flex-start;
      border: 1px solid rgba(148, 163, 184, 0.2);
      margin-right: 60px;
    }

    .msg.bot::before {
      content: 'ðŸ¤–';
      position: absolute;
      left: -12px;
      top: -8px;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      border: 2px solid white;
    }

    .msg.user {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      align-self: flex-end;
      margin-left: 60px;
      position: relative;
    }

    .msg.user::before {
      content: 'ðŸ‘¤';
      position: absolute;
      right: -12px;
      top: -8px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      border: 2px solid white;
    }

    .msg.loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .input-area {
      padding: 24px 32px;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(148, 163, 184, 0.2);
      display: flex;
      gap: 16px;
      align-items: center;
    }

    #q {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      font-size: 15px;
      font-family: inherit;
      background: white;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      outline: none;
    }

    #q:focus {
      border-color: #4f46e5;
      box-shadow: 
        0 0 0 3px rgba(79, 70, 229, 0.1),
        0 4px 20px rgba(79, 70, 229, 0.15);
      transform: translateY(-1px);
    }

    #q::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    button {
      padding: 16px 24px;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 100px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 10px 25px rgba(79, 70, 229, 0.4),
        0 4px 12px rgba(79, 70, 229, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    button::after {
      content: 'â†’';
      margin-left: 4px;
      transition: transform 0.3s ease;
    }

    button:hover::after {
      transform: translateX(2px);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .chat-container {
        height: 90vh;
        border-radius: 20px;
      }

      .header {
        padding: 20px 24px;
        font-size: 20px;
      }

      .messages {
        padding: 24px 20px;
        gap: 16px;
      }

      .msg {
        max-width: 90%;
        padding: 14px 16px;
        font-size: 14px;
      }

      .msg.bot {
        margin-right: 40px;
      }

      .msg.user {
        margin-left: 40px;
      }

      .input-area {
        padding: 20px;
        gap: 12px;
      }

      #q {
        padding: 14px 16px;
        font-size: 14px;
      }

      button {
        padding: 14px 20px;
        font-size: 14px;
        min-width: 80px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .chat-container {
        background: rgba(15, 23, 42, 0.95);
        color: #e2e8f0;
      }

      .msg.bot {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        color: #e2e8f0;
        border-color: rgba(71, 85, 105, 0.3);
      }

      .input-area {
        background: rgba(15, 23, 42, 0.8);
        border-top-color: rgba(71, 85, 105, 0.3);
      }

      #q {
        background: #1e293b;
        border-color: rgba(71, 85, 105, 0.3);
        color: #e2e8f0;
      }

      #q::placeholder {
        color: #64748b;
      }
    }

    /* Loading animation enhancement */
    .msg.loading::after {
      content: '';
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: currentColor;
      margin-left: 8px;
      animation: loadingDots 1.5s infinite;
    }

    @keyframes loadingDots {
      0%, 20% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* Smooth focus transitions */
    .chat-container:focus-within .header {
      box-shadow: 0 6px 25px rgba(79, 70, 229, 0.4);
    }

    /* Selection styling */
    ::selection {
      background: rgba(79, 70, 229, 0.2);
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <i class="fas fa-robot"></i>
      DSA Chatbot ðŸ¤–
    </div>

    <div class="messages" id="messages">
      <div class="msg bot">
        ðŸ‘‹ Hi! Ask me anything about DSA (arrays, trees, DP, graphsâ€¦)
      </div>
    </div>

    <div class="input-area">
      <input id="q" placeholder="Ask a DSA questionâ€¦" />
      <button onclick="ask()">
        <i class="fas fa-paper-plane"></i>
        Ask
      </button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("q");

    async function ask() {
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, "user");
      input.value = "";

      const loadingMsg = addMessage("Thinkingâ€¦ ðŸ¤”", "bot", true);

      try {
        const res = await fetch("/ask", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ question })
});

if (!res.ok) {
  throw new Error("Server error");
}

const data = await res.json();
loadingMsg.remove();
addMessage(data.answer || "âš ï¸ No response from server.", "bot");


      } catch (err) {
        loadingMsg.remove();
        addMessage("âŒ Server error. Try again.", "bot");
      }
    }

    function addMessage(text, type, isLoading = false) {
      const div = document.createElement("div");
      div.className = `msg ${type}` + (isLoading ? " loading" : "");
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    // Enter key support
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") ask();
    });
  </script>
</body>
</html>
